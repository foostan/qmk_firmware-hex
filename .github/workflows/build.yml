name: Build and Push hex files
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://qmkfm/base_container:latest
    steps:
    - name: Checkout qmk/qmk_firmware:master
      uses: actions/checkout@v2
      with:
        repository: qmk/qmk_firmware
        ref: master
        submodules: true
    - name: Build firmware
      run: |
        make crkbd/rev1/common:default
        make crkbd/rev1/common:via
        make foostan/cornelius:default
        make foostan/cornelius:via
    - name: Save hex files
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: .build/*.hex
  commit:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Load hex files
      uses: actions/download-artifact@v2
      with:
        name: build
        path: .build
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Update hex files"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
